<!DOCTYPE html>
<html lang="en">
<head>

    <title>Step Bar Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="progress-container">
        <button class="steps">1</button>
    </div>
    <div class="progress-container">

    <button id="next" class="btn-class">Next</button>
